<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="shortcut icon" href="./src/assets/img/4geeks.ico" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tektur:wght@800&family=Caveat:wght@400&family=Rubik:wght@400" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid overflow-hidden gen-canvas">
      <div class="d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center gap-3 p-2">
          <button id="gen-button" class="btn btn-primary fs-3">hi touch me to change the card ok bye</button>
          <form id="gen-form" class="fs-3" novalidate>
            <label for="in-width">width: </label><input name="in-width" type="text" value="400px">
            <label for="in-height">height: </label><input name="in-height" type="text" value="640px">
            <input class="btn btn-primary fs-3" type="submit" role="button" value="apply">
          </form>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <span class="text-light mb-4 fs-2">Time to new card: <span id="gen-counter" class="text-light"></span> sec</span>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <p id="gen-card-name" class="text-warning mb-4 fs-2"></p>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="gen-card">
          <div class="gen-card-suit"></div>
          <div class="gen-card-number"></div>
          <div class="gen-card-suit gen-invert"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
